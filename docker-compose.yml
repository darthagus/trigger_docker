version: "3"

volumes:
  database-data:

networks:
  app_network:
    external: false

services:
  triggerdotdev:
    image: ghcr.io/triggerdotdev/trigger.dev:latest
    container_name: triggerdotdev
    restart: always
    env_file:
      - stack.env
    labels:
      - homepage.group=Dockers
      - homepage.icon=trigger
      - homepage.href=http://docker01.darthlabs.online:3030
      - homepage.description=Herramienta de gesti√≥n de redes
      - homepage.name=Trigger
    ports:
      - 3030:3030
    depends_on:
      - triggerdotdev-database
    networks:
      - app_network
  triggerdotdev-database:
    container_name: triggerdotdev-database
    image: postgres:14
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data/
    env_file: 
      - stack.env
    networks:
      - app_network
    ports:
      - 5433:5432
